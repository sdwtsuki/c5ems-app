<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	
    </script>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
            
            <a class="mui-icon mui-icon-bars mui-pull-left menua"></a>
            <a class="mui-icon mui-icon-plus mui-pull-right adda"></a>
            <h1 id="title" class="mui-title">自定义标题</h1>
            <!--
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
    </header>
    
    
    <!-- 底部选项卡 -->
    <nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="pages/main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="pages/announcement.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">公告</span>
			</a>
			<a class="mui-tab-item" href="pages/device.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">设备</span>
			</a>
			<a class="mui-tab-item" href="pages/setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
			
		</nav>
		
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			if(mui.os.plus){
					mui.plusReady(function () {
						
						//预加载详情页
						mui.preload({
							url:'pages/device.html',
						    id:'device.html',
						});	
						
						//预加载公告页
						mui.preload({
							url:'pages/announcement.html',
						    id:'announcement.html',
						});	
						//预加载主页页
						mui.preload({
							url:'pages/main.html',
						    id:'main.html',
						});
						//预加载设置页
						mui.preload({
							url:'pages/setting.html',
						    id:'setting.html',
						});
						
						
					});
			};
			
			
			var subpages = ['pages/main.html', 'pages/announcement.html', 'pages/device.html', 'pages/setting.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				
				var a0 = plus.webview.getWebviewById("index.html");
				var a1 = plus.webview.getWebviewById("main.html");
				var a2 = plus.webview.getWebviewById("device.html");
				var a3 = plus.webview.getWebviewById("announcement.html");
				var a4 = plus.webview.getWebviewById("setting.html");
				// 获取所有Webview窗口
					//var curr = plus.webview.currentWebview();
					var wvs = plus.webview.all()
					var len = wvs.length;
						for (var i = 0; i < len; i++) {
                        //隐藏除选项卡页面外的其他页面
                        if (wvs[i].getURL() == a0.getURL())
							continue;
						if (wvs[i].getURL() == a1.getURL())
							continue;
						if (wvs[i].getURL() == a2.getURL())
							continue;
						if (wvs[i].getURL() == a3.getURL())
							continue;
						if (wvs[i].getURL() == a4.getURL())
							continue;
						plus.webview.hide(wvs[i]);
						//重载具体数据页面，防止数据混乱
						var b1 = plus.webview.getWebviewById("history.html");
						var b2 = plus.webview.getWebviewById("time.html");
							if(b1 !=null){
								b1.reload(true);
							}
							if(b2 !=null){
								b2.reload(true);
							}
							
						//	plus.webview.getWebviewById("announcement_detail.html").reload(true);
						}
						
				
				
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			//test
			function showAG(ag){   
            document.getElementsByClassName("mui-tab-label").innerHTML=ag;   
        } 
			
			
			
		</script>
    
    
    
	<div class="mui-content">
	    
	</div>
</body>
</html>
